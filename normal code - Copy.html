<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table border="black">
            <caption>Food Menu</caption>
            <!-- Header part of table -->
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th> 
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
            <!-- Body part of table -->
            <tbody>
                <tr>
                    <td>Samosa</td>
                    <td>20</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Chai</td>
                    <td>10</td>
                    <td>1</td>
                </tr> 
                <tr> 
                    <td>Sandwich</td>
                    <td>30</td>
                    <td>3</td>
                </tr>  
            </tbody>
               
         </table>
         <hr>
         <table border="black">
            <caption>A Test With merged cells</caption>
            <!-- Header part of table -->
            <thead>
                <tr>
                   <th rowspan="2">Gender</th>
                   <th colspan="2">Average</th>
                   <th rowspan="2">Red Eyes</th>
                </tr>
                <tr>
                  <th>Height</th>
                  <th>Weight</th>
                </tr>
            </thead>
            <!-- Body part of table -->
            <tbody>
                <tr>
                  <td>Males</td>
                  <td>1.9</td>
                  <td>0.003</td>
                  <td>40%</td>
                </tr>
                <tr>
                   <td>Females</td>
                   <td>1.7</td>
                   <td>0.002</td>
                   <td>43%</td>
                </tr>
            </tbody>            
         </table>
    </body>
</html>
